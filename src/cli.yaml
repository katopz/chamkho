name: Chamkho
version: 0.4.0
author: Vee Satayamas <vsatayamas@gmail.com>
about: Chamkho - Word breaker written in Rust
args:
  - dict_path:
      help: Dictionary path
      multiple: false
      short: d
      takes_value: true
  - word_delimiter:
      help: Word delimiter e.g. white space
      multiple: false
      short: s
      takes_value: true
  - lang:
      help: Language
      possible_values: [ thai, lao ]
      short: l
      takes_value: true
